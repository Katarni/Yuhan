name: Lexer tests

on:
  push

jobs:
  lexer-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: install pytest
        run: pip install pytest
      - name: Build lexer
        run: |
          mkdir tests/lexer/build
          cd tests/lexer/build
          cmake ..
          make
          cd ..
      - name: Run test
        run: |
          cd tests/lexer
          pytest .
