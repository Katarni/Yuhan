name: Lexer tests

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: install dependencies
        run: pip install -r tests/test-requirements.txt
      - name: Move to dir
        run: mkdir tests/lexer/build && cd tests/lexer/build
      - name: Build lexer
        run: cmake .. && make && cd ..
      - name: Run test
        run: pytest .
